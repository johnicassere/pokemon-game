<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon Game</title>
</head>
<body>
    <img src="./assets/icons/off.png" alt="volume" class="music-control">
    <audio src="./assets/alexKidd.mp3" loop></audio>
    <img src="./assets/icons/reset.png" alt="reset" class="reset">
    <h1>60</h1>
    <div class="game">
        <img src="./assets/DPash.png" alt="character" class="character" id="ash">
        <img src="./assets/pokemons/charmander.png" alt="charmander" class="character" id="charmander">
        <img src="./assets/pokemons/pikachu.png" alt="pikachu" class="character" id="pikachu">
        <img src="./assets/pokemons/zubat.png" alt="zubat" class="character" id="zubat">

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
